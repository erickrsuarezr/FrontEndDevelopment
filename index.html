<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Just to Watch</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="/images/LogoMakr-19gGVK.png" alt="Logo Platzi Video">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="./images/user-icon.png" alt="Usuario">
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar Sesión</a></li>
            </ul>
        </div>
    </header>

    <section class="main">
        <h2 class="main__title">¿Qué quieres ver hoy?</h2>
        <input class="input" type="text" placeholder="Buscar">
    </section>

    <section class="carousel">
        <div class="carousel__container">
            <div class="carousel-item">
                <img  class="carousel-item__img"src="https://images.pexels.com/photos/8452059/pexels-photo-8452059.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Woman">
                <div class="carousel-item__details">
                    <div>
                        <img src="https://img.icons8.com/dotty/80/000000/play.png"/>
                        <img src="https://img.icons8.com/material-outlined/24/000000/plus--v1.png"/>
                    </div>
                    <p class="carousel-item__details--title">Título descriptivo</p>
                    <p class="carousel-item__details--subtitle">2019 16+ 114 minutos</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
